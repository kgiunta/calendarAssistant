<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="input-group ">
        <p class="times">9AM</p>
        <input type="text" class="form-control past present future" placeholder="" id="nine">
        <div class="input-group-append">
          <button class="saveBtn" type="button">Log Activity
          </button>
        </div>
      </div>

        <div class="input-group "><p  class="times">10AM</p>
          <input type="text" class="form-control past present future" placeholder=""id="ten">
          <div class="input-group-append">
            <button class="saveBtn" type="button">Log Activity</button>
          </div>
        </div>
          <div class="input-group"><p  class="times">11AM</p>
            <input type="text" class="form-control past present future" placeholder="" id="eleven">
            <div class="input-group-append">
              <button class="saveBtn" type="button">Log Activity</button>
            </div>
          </div>
            <div class="input-group "><p  class="times">12PM</p>
              <input type="text" class="form-control past present future" placeholder="" id="twelve">
              <div class="input-group-append">
                <button class="saveBtn" type="button">Log Activity</button>
              </div>
            </div>
              <div class="input-group "><p  class="times">1PM</p>
                <input type="text" class="form-control past present future" placeholder="" id="one">
                <div class="input-group-append">
                  <button class="saveBtn" type="button">Log Activity</button>
                </div>
              </div>
                <div class="input-group ">
                  <p class="times">2PM</p>
                  <input type="text" class="form-control past present future" placeholder=""id="two">
                  <div class="input-group-append">
                    <button class="saveBtn" type="button">Log Activity</button>
                  </div>
                </div>
                  <div class="input-group "><p  class="times">3PM</p>
                    <input type="text" class="form-control past present future" placeholder="" id="three">
                    <div class="input-group-append">
                      <button class="saveBtn" type="button">Log Activity</button>
                    </div>
                  </div>
                    <div class="input-group "><p  class="times">4PM</p>
                      <input type="text" class="form-control past present future" placeholder="" id="four">
                      <div class="input-group-append">
                        <button class="saveBtn" type="button">Log Activity</button>
                      </div>
                    </div>
                      <div class="input-group "><p  class="times">5PM</p>
                        <input type="text" class="form-control past present future" placeholder="" id="five">
                        <div class="input-group-append">
                          <button class="saveBtn" type="button">Log Activity</button>
                        </div>
                      </div>

          
       
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
